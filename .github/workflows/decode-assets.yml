name: Decode B64 Assets
on:
  push:
    branches: [ main ]  # 或你的默认分支
permissions:
  contents: write
jobs:
  decode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Decode base64 assets
        run: |
          chmod +x .tools/decode_b64_assets.sh
          .tools/decode_b64_assets.sh
      - name: Commit decoded assets
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ci: decode base64 assets"
            git push
          else
            echo "No decoded changes"
          fi
